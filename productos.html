<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <br>
    <div class="container" id="app">
      <a href="altaProducto.html" class="btn btn-success">Nuevo</a>
      <br><br>
      <div class="table-responsive">
        <table class="table border">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Producto</th>
              <th scope="col">Precio</th>
              <th scope="col">Stock</th>
              <th scope="col">Imagen</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Acciones</th>
            </tr>

          </thead>
          <tbody>
            <tr v-for="producto in datos" class="">
              <td scope="row">{{producto.id}}</td>
              <td>{{producto.name}}</td>
              <td>{{producto.precio}}</td>
              <td>{{producto.stock}}</td>
              <td>
                <img width="80" :src="producto.image" :alt="producto.name">
              </td>
              <td>{{producto.description}}</td>
              <td>
                <a class="btn btn-primary" :href="'producto_update.html?id='+ producto.id">Editar</a>
                <button type="button" class="btn btn-warning" v-on:click="eliminar(producto.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="./js/main_crud.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
