<!doctype html>
<html lang="en">

<head>
  <title>Crud Cursos</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <br>
    <div class="container" id="app">
      <a href="altaCurso.html" class="btn btn-success">Nuevo</a>
      <br><br>
      <div class="table-responsive">
        <table class="table border">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Titulo</th>
              <th scope="col">Descripcion</th>
              <th scope="col">Video</th>
              <th scope="col">Acciones</th>
            </tr>

          </thead>
          <tbody>
            <tr v-for="curso in datos" class="">
              <td scope="row">{{curso.id}}</td>
              <td>{{curso.titulo}}</td>
              <td>{{curso.descripcion}}</td>
              <td>
                <iframe v-bind:src="curso.video" frameborder="0"></iframe>
              </td>
              <td>
                <a class="btn btn-primary" :href="'curso_update.html?id='+ curso.id">Editar</a>
                <button type="button" class="btn btn-warning" v-on:click="eliminar(curso.id)">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>


  </main>
  <footer>
   
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>

  <script src="/js/main_crud.js"></script>
  <script src="/js/curso.js"></script>
</body>

</html>
